<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Shajara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <!-- Left side - Branding -->
        <div class="auth-brand">
            <div class="brand-content">
                <h1 class="brand-title">Shajara</h1>
                <p class="brand-tagline">Семейное дерево</p>
            </div>
        </div>

        <!-- Right side - Form -->
        <div class="auth-form-wrapper">
            <div class="auth-card auth-card--register">
                <div class="auth-header">
                    <h2 class="auth-title">Создать аккаунт</h2>
                    <p class="auth-subtitle">Заполните форму для регистрации</p>
                </div>

                <!-- Progress steps -->
                <div class="register-steps">
                    <div class="step step--active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-label">Данные</span>
                    </div>
                    <div class="step-connector"></div>
                    <div class="step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-label">Пароль</span>
                    </div>
                </div>

                <form class="auth-form" action="#" method="post">
                    <!-- Step 1: User data -->
                    <div class="form-step form-step--active" data-step="1">
                        <div class="form-field">
                            <label class="form-label">
                                Имя пользователя
                                <span class="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" class="form-input" name="username" placeholder="Придумайте имя пользователя" required>
                            </div>
                            <span class="input-hint">Латинские буквы и цифры, от 3 символов</span>
                        </div>

                        <div class="form-field">
                            <label class="form-label">
                                Email
                                <span class="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input type="email" class="form-input" name="email" placeholder="your@email.com" required>
                            </div>
                        </div>

                        <button type="button" class="auth-btn auth-btn--next" data-next="2">
                            <span>Далее</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Step 2: Password -->
                    <div class="form-step" data-step="2">
                        <div class="form-field">
                            <label class="form-label">
                                Пароль
                                <span class="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" class="form-input" name="password" id="regPassword" placeholder="Минимум 8 символов" required minlength="8">
                                <button type="button" class="toggle-password" tabindex="-1">
                                    <svg class="eye-icon eye-icon--show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-icon eye-icon--hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <!-- Password strength indicator -->
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text">Надёжность пароля</span>
                            </div>
                        </div>

                        <div class="form-field">
                            <label class="form-label">
                                Подтвердите пароль
                                <span class="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                </svg>
                                <input type="password" class="form-input" name="password_confirm" id="regPasswordConfirm" placeholder="Повторите пароль" required>
                            </div>
                            <span class="password-match"></span>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="auth-btn auth-btn--back" data-back="1">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                <span>Назад</span>
                            </button>
                            <button type="submit" class="auth-btn">
                                <span>Создать аккаунт</span>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="auth-footer">
                    <span>Уже есть аккаунт?</span>
                    <a href="login.html" class="auth-link">Войти</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
