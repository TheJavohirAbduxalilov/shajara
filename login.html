<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Shajara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <!-- Left side - Branding -->
        <div class="auth-brand">
            <div class="brand-content">
                <h1 class="brand-title">Shajara</h1>
                <p class="brand-tagline">Семейное дерево</p>
            </div>
        </div>

        <!-- Right side - Form -->
        <div class="auth-form-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="auth-title">Добро пожаловать</h2>
                    <p class="auth-subtitle">Войдите в свой аккаунт</p>
                </div>

                <form class="auth-form" action="#" method="post">
                    <div class="form-field">
                        <label class="form-label">
                            Имя пользователя
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input type="text" class="form-input" name="username" placeholder="Введите имя пользователя" required>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label">
                            Пароль
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" class="form-input" name="password" placeholder="Введите пароль" required>
                            <button type="button" class="toggle-password" tabindex="-1">
                                <svg class="eye-icon eye-icon--show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-icon eye-icon--hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-link">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Войти</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <div class="auth-footer">
                    <span>Нет аккаунта?</span>
                    <a href="register.html" class="auth-link">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
